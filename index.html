<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body class="min-h-screen bg-summer Weather Applicationbg-cover bg-center bg-no-repeat font-zilla font-normal flex flex-col items-center justify-center relative before: content-[''] before:absolute before:inset-0 before:bg-black/50 before:opacity-5">
    <header>
      <main>
        <div class="container">
          <div class="title-box w-3/6  mx-auto my-4 py-10 bg-gradient-to-r from-zinc-600/30 from-10% via-stone-800/50 via-30% to-gray-600/50 to-90% backdrop-blur-md shadow-xl rounded-lg">
            <h1 class="xl:text-6xl lg:text-4xl md:text-4xl sm:text-3xl text-center font-black text-stone-200">Weather Application
            </h1>
          </div>
        </div>
      </main>
    </header>
    <section>
      <main>
        <div class="container">
          <div class="app-box w-3/6  mx-auto my-2 py-5">
            <div class="flex items-center justify-center w-full">
              <div id="search-container" class="w-16 h-16 rounded-full flex flex-wrap itemes-center justify-center content-center text-xl  bg-gradient-to-r from-zinc-700/30 from-10% via-stone-800/60 via-30% to-gray-700/60 to-90% backdrop-blur-md shadow-xl py-3 transition-all duration-150 ease-in-out">
                <div class="w-full relative">
                  <input type="text" name="search-city" id="search-input" placeholder="search city" class="w-full py-2 bg-transparent px-12 outline-none placeholder:text-white placeholder:font-zilla placeholder:text-xl placeholder:capitalize placeholder:text-center text-center capitalize caret-white text-white font-zilla text-xl">
                  <button id="search-btn" class="text-white font-bold cursor-pointer absolute top-1/2 right-0 translate-x-[0%] translate-y-[-50%]"><i class="fas fa-search pr-5"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <section>
      <main>
        <div class="container">
          <div id="main-container" class="w-2/6 mx-auto h-[530px] mb-5 rounded-xl bg-gradient-to-r from-zinc-500/40 from-10% via-stone-500/70 via-30% to-gray-500/70 to-90% backdrop-blur-sm shadow-xl py-3">
            <div id="weather-forecast" class="hidden grid-cols-2 gap-3 mx-2">
              <div  class="flex flex-wrap flex-col items-center">
                <div class="items">
                  <span class="text-white"><i class="fa-solid fa-location-dot"></i></span>
                  <span class="city-name text-style">dhaka, BD</span>
                </div>
                <div class="items px-0 py-3">
                  <img src="./src/image/weather/thunderstorm.svg" class="w-1/2 h-auto px-0" alt=""/>
                </div>
                <div class="items">
                  <span class="text-white text-lg"><i class="fa-solid fa-droplet"></i></span>
                  <span class="text-style flex flex-wrap flex-col content-center">
                    <span class="card-humid-title text-xl">humidity</span>
                    <span>55%</span>
                  </span>
                </div>
                <div class="items">
                  <span class="text-white text-lg"><i class="fa-solid fa-temperature-three-quarters"></i></span>
                  <span class="text-style flex flex-wrap flex-col content-center">
                    <span class="card-humid-title text-xl">max temp <span class="text-xl"><span id="max-temp">67</span></span>
                    </span>
                    <span class="card-humid-title text-xl">min temp <span class="text-xl"><span id="min-temp">67</span></span>
                    </span>
                </div>
              </div>
              <div class="flex flex-wrap flex-col items-center">
                <div class="items justify-end">
                  <span class="text-white"><i class="fa-regular fa-calendar-days"></i></span>
                  <span  class=" card-date text-style">wed, 07, Aug</span>
                </div>
                <div class="items justify-end flex-col content-center px-0 py-1 mt-5">
                  <span class="flex items-center space-x-2 pl-14"><span class=" text-style text-temp text-3xl font-extrabold">30.1</span><span class="text-white text-4xl">°C</span></span>
                  <span class="text-style text-2xl pl-4 text-center">cloudy</span>
                </div>
                <div class="items justify-end pt-8">
                  <span class="text-white text-lg"><i class="fa-solid fa-wind"></i></span>
                  <span class="text-style flex flex-wrap flex-col content-center">
                    <span class="card-humid-title text-xl">wind speed</span>
                    <span>55%</span>
                  </span>
                </div>
                <div class="items justify-end">
                  <span class="text-white"><i class="fa-solid fa-fire"></i></span>
                  <span class="text-style flex flex-wrap flex-col content-center">
                    <span class="card-humid-title text-xl">feels like</span>
                    <span>55%</span>
                  </span> 
                </div>
              </div>
            </div>
            <div id="weather-carousel" class=" hidden forecast-wrapper w-full max-w-4xl overflow-x-auto scrollbar-thin-rounded scrollbar-thumb-gray-500 scrollbar-track-slate-900">
              <div class="forecast-container flex gap-2 px-2">
                <!-- Forecast Item -->
                <div class="forecast-item w-1/3 min-w-[30%] border rounded-lg flex flex-col items-center shadow-md py-4 my-3 mx-2">
                  <div class="forecast-date text-sm font-medium ">29 July</div>
                  <img src="./src/image/demoSum.png" alt="Sunny weather icon" class="w-14 h-14">
                  <div class="temp text-xl font-bold">
                    <span class="temp-value">29</span><span class="temp-unit">°C</span>
                  </div>
                </div>
                <!-- Forecast Item -->
                <div class="forecast-item w-1/3 min-w-[30%] border rounded-lg flex flex-col items-center shadow-md py-4 my-3 mx-2">
                  <div class="forecast-date text-sm font-medium ">29 July</div>
                  <img src="./src/image/demoSum.png" alt="Sunny weather icon" class="w-14 h-14">
                  <div class="temp text-xl font-bold">
                    <span class="temp-value">29</span><span class="temp-unit">°C</span>
                  </div>
                </div>
                <!-- Forecast Item -->
                <div class="forecast-item w-1/3 min-w-[30%] border rounded-lg flex flex-col items-center shadow-md py-4 my-3 mx-2">
                  <div class="forecast-date text-sm font-medium ">29 July</div>
                  <img src="./src/image/demoSum.png" alt="Sunny weather icon" class="w-14 h-14">
                  <div class="temp text-xl font-bold">
                    <span class="temp-value">29</span><span class="temp-unit">°C</span>
                  </div>
                </div>
                <!-- Forecast Item -->
                <div class="forecast-item w-1/3 min-w-[30%] border rounded-lg flex flex-col items-center shadow-md py-4 my-3 mx-2">
                  <div class="forecast-date text-sm font-medium ">29 July</div>
                  <img src="./src/image/demoSum.png" alt="Sunny weather icon" class="w-14 h-14">
                  <div class="temp text-xl font-bold">
                    <span class="temp-value">29</span><span class="temp-unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
